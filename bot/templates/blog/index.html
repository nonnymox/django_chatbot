<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bot/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>CHATBOT APP With Django</h1>
    <div>
        <div id="chatbot">
            <p class="botText"><span>Hi! Welcome to the Chatbot Assistant App. How can I help you today?</span></p>
        </div>

        <div id="userInput">
            <input type="text" id="textInput" name="UserMessage" placeholder="Type your message...">
            <input type="submit" value="Send" id="buttonInput">
        </div>
    </div>
    <script>
        function getUserResponse(){
            var userText = $('#textInput').val();
            var userHTML = "<p class='userText'>User:<span>" + userText + "</span></p>";
            $('#textInput').val("");
            $('#chatbot').append(userHTML);

            $.get('/bot/getResponse', {userMessage:userText}).done(function(data){ //Getting the information from the url and passing to the backend
                var sentMessage = "<p class= 'botText'>Chatbot: <span>" + data + "</span</p>";
                $('#chatbot').append(sentMessage);
            })
        }

        $('#buttonInput').click(function(){
            getUserResponse(); //Make the text appear on the top after pressing the enter button
        })

        $('#textInput').keypress(function (event) {
        if (event.which === 13) { // Check if Enter key (key code 13) is pressed
            event.preventDefault(); // Prevent the default form submission behavior
            getUserResponse(); // Call the function
        }
    });
    </script>
</body>
</html>
